<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교수 등록</title>
    <style>
      .total-container {
        margin: 20px;
        max-width: 900px;
      }

      .title-container {
        position: relative;
      }

      .highlight {
        position: relative;
        top: 45px;
        width: 200px;
        height: 13px;
        z-index: 0;
        background-color: cornflowerblue;
      }

      .title-container h1 {
        position: relative;
        z-index: 1;
        margin: 0;
        margin-bottom: 20px;
      }

      .main-container {
        background-color: #f2f2f2;
        padding: 30px;
      }

      .btn-group {
        display: flex;
        justify-content: flex-end;
        gap: 5px;
        margin-bottom: 20px;
      }

      .btn-group button {
        width: 80px;
        height: 38px;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        color: white;
        cursor: pointer;
      }

      .btn-cancel {
        background-color: #f44336;
      }

      .btn-submit {
        background-color: #3f51b5;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        background-color: white;
      }

      th {
        background-color: #e2e2f8;
        width: 30%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 12px;
        text-align: center;
      }

      input[type="text"],
      input[type="date"],
      input[type="email"],
      select {
        width: 95%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="total-container">
      <div class="title-container">
        <div class="highlight"></div>
        <h1>교수 등록</h1>
      </div>

      <div class="btn-group">
        <button class="btn-cancel">취소</button>
        <button class="btn-submit">등록</button>
      </div>

      <div class="main-container">
        <table>
          <tr>
            <th>이름</th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th>생년월일</th>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <th>휴대폰 번호</th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th>전공</th>
            <td>
              <select>
                <option>선택</option>
                <option>컴퓨터공학과</option>
                <option>영어영문학과</option>
                <option>수학과</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>학과장 여부</th>
            <td>
              <select>
                <option>선택</option>
                <option>O</option>
                <option>X</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
