<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>과제 상세보기</title>
    <script
      src="https://kit.fontawesome.com/67e1f0bf0d.js"
      crossorigin="anonymous"></script>
    <style>
      .total-container {
        margin: 20px;
        max-width: 900px;
      }
      .title-container {
        position: relative;
      }
      .highlight {
        position: relative;
        top: 45px;
        width: 200px;
        height: 13px;
        z-index: 0;
        background-color: cornflowerblue;
      }
      .title-container h1 {
        position: relative;
        z-index: 1;
        margin: 0;
      }
      .nav-container {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-left,
      .nav-right {
        display: flex;
      }

      .nav-left div,
      .nav-right div {
        width: 110px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        border-radius: 8px 8px 0 0;
        margin-right: 2px;
      }
      .list {
        background-color: #fdecb2;
      }

      .attend {
        background-color: #e7f2d8;
      }
      .assign {
        background-color: #b9e5fc;
      }
      .detail {
        background-color: #d9c5ec;
      }

      .nav-container div a {
        text-decoration: none;
        color: gray;
      }
      .nav-container .list a {
        color: black;
        font-weight: bold;
      }
      .main-container {
        background-color: #f2f2f2;
        padding: 10px 20px 20px 20px;
      }

      .main-top {
        display: flex;
        justify-content: space-between;
      }
      #assign-btn {
        background-color: #3f3fa6;
        color: white;
        width: 80px;
        height: 38px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        font-size: 15px;
      }
      .count {
        margin: 0;
      }
      .count span {
        color: orange;
      }

      .assign-list {
        background-color: white;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        align-items: center;
      }

      .assign-list div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .assign-list div p {
        margin: 2px;
      }
      .sub {
        color: orange;
      }
      #search-box{
      	margin: 10px 0;
      }  
	input[type="text"]{
		padding: 5px;
		border-radius: 5px;
		margin-right: 10px;
	}
	h2{
		margin-right: 60px;
	}
	.search-btn{
		padding: 5px 10px;
		border: none;
		background-color: orange;
		color: white;
		border-radius: 5px;
		cursor: pointer;
	}
    </style>
  </head>
  <body>
    <div class="total-container">
      <div class="title-container">
        <div class="highlight"></div>
        <h1>자바 기초</h1>
      </div>
      <div class="nav-container">
        <div class="nav-left">
          <div class="list"><a href="#">학생 목록</a></div>
          <div class="attend"><a href="#">출결 관리</a></div>
          <div class="assign"><a href="#">과제 현황</a></div>
        </div>
        <div class="nav-right">
          <div class="detail"><a href="#">강의 정보</a></div>
        </div>
      </div>
      <div class="main-container">
        <p class="count">전체 학생 : <span>30</span></p>
       	<div id="search-box">
            <label for="name">이름</label>
            <input type="text" id="name">
            <label for="num">학번</label>
            <input type="text" id="num">
            <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          	</button>
        </div>
        <div class="assign-list-wrapper">
          <div class="assign-list">
            <h2>1. 김학생</h2>
            <div class="s-detail">
              <p>학번</p>
              <p class="sub">2000000</p>
            </div>
            <div class="s-detail">
              <p>학년</p>
              <p class="sub">3학년</p>
            </div>
            <div class="s-detail">
              <p>학과</p>
              <p class="sub">영어영문학과</p>
            </div>
            <div class="s-detail">
              <p>전화번호</p>
              <p class="sub">010-1111-1111</p>
            </div>
            <div class="s-detail">
              <p>이메일</p>
              <p class="sub">nuri111@gmail.com</p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
